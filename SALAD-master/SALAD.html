<!DOCTYPE html>
<html>
<head>
<script src="./Rebind.js"></script>
</head>
<body>
<script>
rbind.bindCommand("p", "console.log");
rbind.bindCommand("sA", "setVarA");
rbind.bindCommand("sB", "setVarB");
rbind.bindCommand("sC", "setVarC");
rbind.bindCommand("sD", "setVarD");
rbind.bindCommand("sO", "setVarO");
rbind.bindCommand("sI", "setVarI");
rbind.bindCommand("pVar", "printVar");
rbind.bindCommand("cVar", "catVar");
rbind.bindCommand("clr", "clearVars");
rbind.bindCommand("pipe", "pipeVars");
var A = "";
function setVarA(contents) {
  A = contents;
}
var B = "";
function setVarB(contents) {
  B = contents;
}
var C = "";
function setVarC(contents) {
  C = contents;
}
var D = "";
function setVarD(contents) {
  D = contents;
}
var O = "";
var I = "";
function setVarI(contents) {
  I = contents;
}
function printVar(vname) {
  console.log(eval(vname));
}
function catVar(vname) {
  O = eval(vname + " + I");
}
function clearVars() {
  A = "";
  B = "";
  C = "";
  D = "";
  I = "";
  O = "";
}
function pipeVars(vname) {
	eval(vname + " = O");
}
function runProgram(codetext) {
	var codelines = codetext.split("\n");
	for (var i = 0; i < codelines.length; i++) {
		rbind.runCommand(codelines[i]);
	}
}

var prog1 = "sA This\nsI That\ncVar A\npVar O\nclr ";
var prog2 = "sA My\nsI";
alert(prog1)
</script>
</body>
</html>
