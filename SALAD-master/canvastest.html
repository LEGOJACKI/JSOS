<!DOCTYPE html>
<html>
<head>
<script src="./silver.js"></script>
</head>
<body>

<canvas id="myCanvas" width="600" height="600" style="border:1px solid #c3c3c3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>

var sc = SilverCanvas();
sc.setup("myCanvas");

function RedCube() {
  this.renderSprite = function() {
    sc.ctx.fillStyle = "#FF0000";
    sc.ctx.fillRect(sc.count, sc.count, sc.count, sc.count);
    if (sc.count == 300) {
      sc.count = 1;
    }
  }
  return this;
}

sc.sprites[sc.sprites.length] = RedCube();
update();
</script>

</body>
</html>
