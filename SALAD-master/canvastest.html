<!DOCTYPE html>
<html>
<head>
<script src="./silver.js"></script>
</head>
<body>

<canvas id="myCanvas" width="600" height="600" style="border:1px solid #c3c3c3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
function Person() {
  this.renderSprite = function() {
    //Head
    sc.circle("#00FF00", 75 + sc.count, 325, 25);
    //Body
    sc.rect("#FF0000", 50 + sc.count, 350, 50, 100);
    //Arms
    sc.rect("#FF0000", 25 + sc.count, 350, 25, 50);
    sc.circle("#FF0000", 25 + sc.count, 375, 25);
    sc.rect("#FF0000", 100 + sc.count, 350, 25, 50);
    sc.circle("#FF0000", 125 + sc.count, 375, 25);
    //Legs
    sc.rect("#FF0000", 50 + sc.count, 375, 10, 125)
    sc.rect("#FF0000", 95 + sc.count, 375, 10, 125)
	if (sc.count == 600) { sc.count = 0; }
  }
  return this;
}

function Ground() {
  this.renderSprite = function() {
    sc.rect("#00FF00", 0, 500, 600, 100);
  }
  return this;
}

var sc = SilverCanvas();
sc.setup("myCanvas");
sc.render = function() {
  Ground().renderSprite();
  Person().renderSprite();
}
update();
</script>

</body>
</html>
